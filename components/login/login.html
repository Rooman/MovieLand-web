<section class="login">
  <form class="form-horizontal" role="form" method="POST">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3 class="text-center">Please Login</h3>
        <hr>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-group has-danger">
          <label class="sr-only" for="email">E-Mail Address</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
            <input type="text" name="email" class="form-control" id="email"
                   placeholder="you@example.com" ng-model="ctrl.user.email" required autofocus>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-group">
          <label class="sr-only" for="password">Password</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
            <input type="password" name="password" class="form-control" id="password"
                   placeholder="Password" ng-model="ctrl.user.password" required>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center" ng-show="ctrl.errorMessage">
      <div class="col-md-6" style="padding-top: .35rem">
        <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <i class="fa fa-close"></i> {{ctrl.errorMessage}}
                        </span>
        </div>
      </div>
    </div>
    <div class="row justify-content-center" style="padding-top: 1rem">
      <div class="col-md-6">
        <button type="submit" ng-click="ctrl.login()" class="btn btn-success float-right"><i class="fa fa-sign-in"></i> Login</button>
      </div>
    </div>
  </form>
</section>
