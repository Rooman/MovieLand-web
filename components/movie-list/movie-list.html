<section class="movie-list">
  <h2 class="text-center">Our collection</h2>
  <div class="genre-filter">
    <ul class="nav nav-pills">
      <li class="nav-item genre-pill">
        <a class="nav-link genre-filter-link" ng-click="ctrl.getAllMovies() ">Show All</a>
      </li>
      <li class="nav-item genre-pill" ng-repeat="genre in ctrl.genres">
        <a class="nav-link genre-filter-link" ng-click="ctrl.showMoviesByGenre(genre.id) ">{{genre.name}}</a>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-3 ml-auto">
      <div class="form-group">
        <select class="form-control" id="exampleFormControlSelect2" ng-model="ctrl.selectedItem"
                ng-change="ctrl.sortMovies()">
          <option value="priceAsc">From cheap to expensive</option>
          <option value="priceDesc">From expensive to cheap</option>
          <option value="raitingDesc">Popular</option>
        </select>
      </div>
    </div>
  </div>
  <div class="movie-album text-muted">
    <div class="row">
      <div class="card border-light" ng-repeat="movie in ctrl.movies">
        <a ui-sref="movie({id: movie.id})">
          <div class="row movie-card align-content-end">
            <div class="col-md-6 text-center movie-album__price">
              <span class="align-bottom"><i class="fa fa-credit-card-alt"
                                            aria-hidden="true"></i> {{movie.price}} â‚´</span>
            </div>
            <div class="col-md-6 text-center movie-album__raiting">
              <span class="align-bottom text-right"> {{movie.rating}} <i class="fa fa-star"
                                                                         aria-hidden="true"></i></span>
            </div>
          </div>
          <img ng-src="{{movie.picturePath}}" class="rounded mx-auto d-block" alt="{{movieCtrl.movie.nameRussian}}"
               width="140"
               height="209">
          <div class="card-body">
            <h4 class="card-title">{{movie.nameNative}} </h4>
            <h4 class="card-title"> ({{movie.yearOfRelease}})</h4>
          </div>
        </a>
      </div>
    </div>

</section>
