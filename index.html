<!DOCTYPE html>
<html lang="en" ng-app="MovieLand">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!--Navigation-->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">MovieLand</a>

    <!-- Mobile -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navs links -->
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto" ng-show="user.userRole === 'admin'">
        <li class="nav-item">
          <a class="nav-link" ui-sref="importExport">Import\Export</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" ui-sref="addMovie">Add movie</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Steal!</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Report</a>
        </li>
      </ul>

      <!-- Search -->
      <form class="form-inline my-lg-0 ml-auto">
        <input class="form-control mr-sm-2" style="width: 350px" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>

      <!-- Auth -->
      <ul class="navbar-nav login-nav">
        <li class="nav-item" ng-hide="isLogged">
          <a ui-sref="login" class="btn btn-outline-warning">Login</a>
        </li>
        <li class="nav-item" ng-show="isLogged" ng-controller="LoginController as loginCtrl"
            ng-click="loginCtrl.logout()">
          <a ui-sref="home" class="btn btn-outline-info">Logout</a>
        </li>
      </ul>


    </div>
  </div>
</nav>


<main>
  <!-- CONTAINER -->
  <div class="container">

    <!-- view routing -->
    <ui-view></ui-view>

  </div>
</main>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="assets/vendor/jquery/dist/jquery.slim.min.js"></script>
<script src="assets/vendor/popper.js/dist/umd/popper.min.js"></script>
<script src="assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- Angular -->
<script src="assets/vendor/angular/angular.min.js"></script>
<script src="assets/vendor/angular-ui-router/release/angular-ui-router.js"></script>

<script src="app.module.js"></script>
<script src="app.route.js"></script>

<script src="components/common/common.module.js"></script>
<script src="components/common/common.service.js"></script>
<script src="components/common/login.service.js"></script>

<!--Custom modules and components-->
<script src="components/movie-list/movie-list.module.js"></script>
<script src="components/movie-list/movie-list.component.js"></script>
<script src="components/movie-list/movie-list.controller.js"></script>

<script src="components/movie-carousel/movie-carousel.module.js"></script>
<script src="components/movie-carousel/movie-carousel.component.js"></script>
<script src="components/movie-carousel/movie-carousel.controller.js"></script>

<!-- Movie -->
<script src="components/movie/movie.module.js"></script>
<script src="components/movie/movie.controller.js"></script>

<!-- Login -->
<script src="components/login/login.module.js"></script>
<script src="components/login/login.component.js"></script>
<script src="components/login/login.controller.js"></script>

<!-- Import\Export -->
<script src="components/import-export/import-export.module.js"></script>
<script src="components/import-export/import-export.controller.js"></script>

<!-- Add movie -->
<script src="components/add-movie/add-movie.module.js"></script>
<script src="components/add-movie/add-movie.controller.js"></script>

</body>
</html>
